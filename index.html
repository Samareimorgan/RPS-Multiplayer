<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inconceivable</title>
  

  <!--Link to Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  
    <!--Link to Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!--Link to FirebaseUI-->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

  <!--Link to Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!--Link to Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Eagle+Lake|Fontdiner+Swanky|Milonga|Rakkas" rel="stylesheet">

  <!--Link to Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--Game Title-->
  <div class="jumbotron p-0 m-0">Inconceivable: Battle of Wits</div>
  <div class="container-fluid">
    <!--Row 1-->
    <div class="row">
      <!--First Row Column 1-->
      <div class="col-4">
        <!--Character Image-->
        <img src="assets/images/dproberts.png" class="mt-3 ml-5 img-responsive" alt="dread pirate roberts">
        <div class="panel panel-primary player">
          <br>
          <!--Player 1 Panel-->
          <div class="panel-heading">Player Name: <p id="dprplayer"></p></div>
          <br>
          <div class="panel-body">
            <p class="choice">Make a Choice</p>
            <br>
            <i class="far fa-hand-rock" id="dprRock"></i>
            <i class="far fa-hand-paper" id="dprPaper"></i>
            <i class="far fa-hand-scissors" id="dprScissors"></i>
          </div>
        </div>
        <br>
        <!--Score Panel-->
        <div class="panel panel-primary">
          <div class="panel-heading score">Score</div>
          <br>
          <div class="panel-body choice">
            <p>Wins: <span id="dprWins"></span></p>
            <p>Losses: <span id="dprLosses"></span></p>
          </div>
        </div>
      </div>
      <!--First Row Column 2-->
      <div class="col-4">
        <!-- Button trigger modal -->
        <div  class="d-flex justify-content-center">
          <button id="launchBtn" type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#exampleModalCenter">
            Launch new game
          </button>
        </div>

        <!-- Modal for Player Info-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalCenterTitle">Choose Your Name</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="playGame">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name-input" placeholder="Enter Name">
                    <input class = "btn btn-success" id ="playBtn" type = "submit" value ="Let's Play">
                  </div>
                </form>
                 <iframe id="challengeVid" class="m-0 p-0" width="450" height="300" src="https://www.youtube.com/embed/EZSx3zNZOaU?rel=0&amp;autoplay=0&amp;controls=0&amp;showinfo=0&amp;start=38&end=65" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <div class="videobox mt-5">
          <p><div id="messages"></div></p>
        </div> 
      </div>
      <!--First Row Column 3-->
      <div class="col-4">
        <!--Character Image-->
        <img src="assets/images/Vizzini2.png" class="img-responsive mt-3 ml-5" alt="Vizzini">
        <div class="panel panel-primary player">
          <br>
          <!--Player Panel-->
          <div class="panel-heading">Player Name: <p id="vizziniplayer"></p></div>
          <br>
          <div class="panel-body">
            <p class="choice">Make a Choice</p>
            <br>
            <i class="far fa-hand-rock" id="vizziniRock"></i>
            <i class="far fa-hand-paper" id="vizziniPaper"></i>
            <i class="far fa-hand-scissors" id="vizziniScissors"></i>
          </div>
        </div>
        <br>
        <!--Score Panel-->
        <div class="panel panel-primary">
          <div class="panel-heading score">Score</div>
          <br>
          <div class="panel-body choice">
            <p>Wins: <span id="vizziniWins"></span></p>
            <p>Losses: <span id="vizziniLosses"></span></p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--Row 2-->
  <div class="row">
    <div class="col-4 offset-4 mb-3">
      <div class="panel panel-primary">
        <div class="panel-heading player">Spew Your Threat Here</div>
        <br>
        <div class="panel-body">
          <form>
          <div class="form group">
            <input type="text" class="form-control" id="messagename" placeholder="Name">
          </div>
          <br>
          <div class="form group">
            <textarea class="form-control" id="message-input"> </textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-default btn-sm">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-functions.js"></script>


  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>

  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>


  <!--Link to Jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!--Link to Bootstrap JS-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!--Link to Custom JS-->
  <script src="assets/javascript/game2.js"></script>
</body>

</html>
